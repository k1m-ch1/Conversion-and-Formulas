{% extends 'home/layout.html' %}
{% block title%}
{{ title }}
{% endblock %}
{% block heading %}
{{ heading }}
{% endblock %}
{% block body%}
<section>
  <h2 style="display: flex; justify-content: space-between;">
    {{ classification }}
  </h2>
  <form method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td>
          <input required name="input-box" type="number" step="0.001">
        </td>
        <td>
          <select name="input-unit">
            {% for unit_full_name, unit_abbr in units%}
                <option value="{{unit_full_name}}">{{unit_full_name}} ({{ unit_abbr }})</option>
            {% endfor %}
          </select>
        </td>
        <td>
          <label>Gets converted into </label>
        </td>
        <td>
          <select name="output-unit">
            {% for unit_full_name, unit_abbr in units%}
                <option value="{{unit_full_name}}">{{unit_full_name}} ({{ unit_abbr }})</option>
            {% endfor %}
          </select>
        </td>
      </tr>
    </table>
    <br>
    <div style="display: inline-block;">
      <input type="submit" class="submit-button">
    </div>
  </form>
</section>
<section class="result-box">
{% if result %}
<h2>Converted {{result.2.0}} to {{result.3.0}}</h2>
<label>
    {{result.0}} {{result.2.1}} => {{result.1}} {{result.3.1}}
<label>
{% endif %}
</section>
{% endblock %}
