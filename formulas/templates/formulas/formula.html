{% extends 'home/layout.html' %}
{% block title%}
{{ title }}
{% endblock %}
{% block heading %}
{{ heading }}
{% endblock %}
{% block body%}
<section>
  <h2>
    {{ classification }}
  </h2>
  <form method="post">
    {% csrf_token %}
    <table>
      {% for i, unit in nav_name %}
      <tr>
        <td>
        <label for="unit-box">{{i}}</label>
        </td>
        <td>
        <input id="unit-box" type="number" step="0.001" name="{{i}}">
        </td>
        <td>
        <label id="unit"> {{unit}} </label>
        </td>
      </tr>
      {% endfor %}
    </table>
    <input type="submit">
  </form>
</section>
{% endblock %}
