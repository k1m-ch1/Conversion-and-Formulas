{% extends 'home/layout.html' %}
{% block title%}
{{ title }}
{% endblock %}
{% block heading %}
{{ heading }}
{% endblock %}
{% block body%}
<section>
  <h2 style="display: flex; justify-content: space-between;">
    {{ classification }}
    <div class="google-search">
      <form action="https://www.google.com/search">
        <input type="hidden" name="q" value="{{ classification }}">
        <input type="submit" value="Google Search">
      </form>
      <form action="https://www.google.com/search">
        <input type="hidden" name="q" value="{{ heading }} {{ classification }} SI unit">
        <input type="submit" value="Get Units">
      </form>
      <form action="https://www.google.com/search">
        <input type="hidden" name="q" value="{{ heading }} {{ classification }} formulas">
        <input type="submit" value="More Formulas">
      </form>
    </div>
  </h2>
  <form method="post">
    {% csrf_token %}
    <table>
      {% for i, unit in nav_name %}
      <tr>
        <td>
        <label for="unit-box">{{i}}</label>
        </td>
        <td>
        <input required id="unit-box" type="number" step="0.001" name="{{i}}">
        </td>
        <td>
        <label id="unit"> {{unit}} </label>
        </td>
      </tr>
      {% endfor %}
    </table>
    <br>
    <div style="display: inline-block;">
      <input type="submit" class="submit-button">
    </div>
  </form>
</section>
<section class="result-box">
{% if result %}
<h2>Your Results: {{result}} </h2>
{% endif %}
</section>
{% endblock %}
